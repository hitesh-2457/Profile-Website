<div class="card">
  <a href="{{ project.html_url }}" target="blank">
    <div class="container">
      <div class="title">
        <h4>
          <b>{{ project.name }}</b>
        </h4>
      </div>
      <div class="description">
        <p>{{ project.description }}</p>
      </div>
      <div class="language">
        <p>
          <i class="glyphicon glyphicon-tag"></i>
          <b>{{ project.language }}</b>
        </p>
      </div>
    </div>
  </a>
</div>
