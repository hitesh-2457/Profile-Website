<div class="card">
  <a href="{{ project.html_url }}" target="blank">
    <div class="container">
      <div class="title">
        <h4>
          <b>{{ project.name }}</b>
        </h4>
      </div>
      <div class="description">
        <p>{{ project.description }}</p>
      </div>
      <div class="language" *ngFor="let lang of project.languages">
        <i class="glyphicon glyphicon-tag"></i>
        <b>{{ lang }}</b>
      </div>
    </div>
  </a>
</div>
